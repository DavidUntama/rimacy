<div>
    <form [formGroup]="frmUnidad">
        <label for="nombre" class="form-label">Nombre Unidad</label>
            <input id="nombre" type="text" class="form-control" formControlName="nombre">
        
        <label class="form-label">Cantidad
            <input type="number" class="form-control mt-2" formControlName="cantidad">
        </label>
        <input type="hidden" formControlName="id">
        <hr>
        <button class="btn btn-primary" type="button" (click)="onClickSave()">Guardar</button>
        <button type="button" class="btn btn-danger ms-2" data-bs-dismiss="modal">Cancelar</button>        
    </form>
    <pre>{{ frmUnidad.value|json }}</pre>
</div>
