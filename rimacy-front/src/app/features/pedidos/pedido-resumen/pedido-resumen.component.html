<div class="col-md-12">
    <div class="card border-warning">
      <div class="card-header bg-warning text-white">
        <h5>Resumen y Acciones</h5>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-md-6">
            <label for="tipoDescuento" class="form-label">Tipo de Descuento</label>
            <select id="tipoDescuento" class="form-select">
              <option value="sinDescuento">Sin Descuento</option>
              <option value="porcentaje">Porcentaje</option>
              <option value="cantidadFija">Monto Fijo</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="descuento" class="form-label">Descuento</label>
            <input type="number" id="descuento" class="form-control" placeholder="Ingrese el descuento" />
          </div>
        </div>
        <div class="d-flex justify-content-end mt-4">
          <button class="btn btn-secondary me-2" type="button">Cancelar</button>
          <button class="btn btn-primary" type="submit">Guardar Pedido</button>
        </div>
      </div>
    </div>
  </div>
