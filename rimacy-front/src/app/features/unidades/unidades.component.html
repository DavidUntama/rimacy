<div>
    <h2>{{ titulo }}</h2>
    <hr>
    <div>
        <button type="button" class="btn btn-primary" (click)="openModal(-1)">Nuevo</button>
    </div>

    <hr>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <!-- <th>Id</th> -->
                <th>Nombre</th>
                <th>Cantidad</th>                
            </tr>
        </thead>
        <tbody>
            @for (item of unidades; track $index)
            {
            <tr>
                <!-- <td>{{ item.id }}</td> -->
                <td>{{ item.nombre }}</td>
                <td>{{ item.cantidad }}</td>                
                <td>
                    <a class="btn-sm btn-warning circle" (click)="openModal($index)" > <i class="bi bi-pencil-square"></i>
                    </a> &nbsp;
                    <a class="btn-sm btn-danger circle" (click)="delete($index)"> <i class="bi bi-x-circle"></i> </a> &nbsp;
                </td>
            </tr>
            }
        </tbody>
    </table>
</div>

<div class="modal fade" id="unidadesModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="colaboradorModalLabel">{{ idx == -1 ? 'Agregar' : 'Editar'}}   Colaborador</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <app-unidades-form [unidadObj]="unidad" (closeModal)="onCloseModal($event)"/>
            </div>            
        </div>
    </div>
</div>
