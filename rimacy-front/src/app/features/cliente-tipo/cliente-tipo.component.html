<div>
  <H2>{{ titulo }}</H2>
  <hr>
  <button class="btn btn-primary" type="button" (click)="openModal(-1)">Nuevo</button>
  <hr>

  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <!-- <th>Id</th> -->
        <th>Nombre</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      @for(item of clienteTipos; track $index)
      {
      <tr>
        <!-- <td>{{ clienteTipo.id }}</td> -->
        <td>{{ item.nombre }}</td>
        <td>
          <a class="btn-sm btn-warning circle" (click)="openModal($index)"> <i class="bi bi-pencil-square"></i>
          </a> &nbsp;
          <a class="btn-sm btn-danger circle" (click)="delete($index)"> <i class="bi bi-x-circle"></i> </a> &nbsp;
        </td>
      </tr>
      }
    </tbody>
  </table>
</div>

<div class="modal fade" id="clienteTipoModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="clienteTipoModalLabel"> {{idx>-1?"Editar":"Agregar"}} tipo de cliente</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <app-cliente-tipo-form [clienteTipoObj]="clienteTipo" (closeModal)="closeModal($event)"/>
      </div>
    </div>
  </div>
</div>
