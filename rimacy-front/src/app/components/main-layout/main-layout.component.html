<div class="container mt-3" id="main">
    <div class="row" id="header">
        <div class="col-12">
            <app-header></app-header>
        </div>
    </div>

    <button id="sidebarToggle" class="d-lg-none" (click)="toggleSidebar()">â˜°</button>
    <div id="sidebarBackdrop" *ngIf="sidebarVisible" (click)="toggleSidebar()" class="sidebar-backdrop"></div>

    <div class="row flex-grow-1" id="content">
        <div class="col-lg-2 col-md-3" [ngClass]="{'d-none d-lg-block': !sidebarVisible, 'show': sidebarVisible}" id="sidebar">
            <app-sidebar></app-sidebar>
        </div>
        <div class="col-lg-10 col-md-9 bg-light rounded p-3" id="main-content">
            <router-outlet></router-outlet>
        </div>
    </div>

    <div class="row mt-3" id="footer">
        <div class="col-12 text-center">
            <app-footer></app-footer>
        </div>
    </div>
</div>
