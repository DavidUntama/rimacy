<div>
    <h2>{{ titulo }}</h2>
    <hr>
    <div>
        <button type="button" class="btn btn-primary" (click)="openModal(-1)">Nuevo</button>
    </div>

    <hr>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Id</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Cargo</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            @for (colaborador of colaboradores; track $index)
            {
            <tr>
                <td>{{ colaborador.id }}</td>
                <td>{{ colaborador.nombres }}</td>
                <td>{{ colaborador.apellidos }}</td>
                <td>{{ colaborador.puesto }}</td>
                <td>
                    <a class="btn-sm btn-warning circle" (click)="openModal($index)" > <i class="bi bi-pencil-square"></i>
                    </a> &nbsp;
                    <a class="btn-sm btn-danger circle"> <i class="bi bi-x-circle"></i> </a> &nbsp;
                </td>
            </tr>
            }
        </tbody>
    </table>
</div>

<div class="modal fade" id="colaboradorModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="colaboradorModalLabel">Agregar/Editar Colaborador</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <app-col-form [colaborador]="currColaborador" (colaboradorOut)="onSavedChanges($event)" (closeModal)="onCloseModal()" />
            </div>            
        </div>
    </div>
</div>
